    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Category</th>
                <th scope="col">Amount</th>
                <th scope="col">Description</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let transaction of transactionData$ | async">
                <th scope="row">1</th>
                <td>
                    <h4>{{transaction.category}}</h4>
                </td>
                <td>
                    <p>{{transaction.amount}}</p>
                </td>
                <td>
                    <p>{{transaction.description}}</p>
                </td>
                <td>
                    <p>{{transaction.wallet}}</p>
                </td>
                <td>
                    <button class="btn btn-info">Edit</button>
                    <button class="btn btn-danger" (click)="deleteTransaction()">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>



<br>
<div class="container">
    <button class="w-20 btn btn-lg btn-info" (click)="showTransactionForm()" *ngIf="!showForm">Add
        Transaction</button>
    <button class="w-20 btn btn-lg btn-danger" (click)="hideTransactionForm()" *ngIf="showForm">Close</button>

    <form [formGroup]="form" (submit)="submit()" *ngIf="showForm">
        <h4 class="h5 mb-3 fw-normal">Add Transaction</h4>
        <label for="exampleInputEmail1">Category</label>
        <input formControlName="category" class="form-control" placeholder="Income or Expense" required>

        <label for="exampleInputEmail1">Amount</label>
        <input formControlName="amount" type="email" class="form-control" placeholder="Enter amount in KES" required>

        <label for="exampleInputEmail1">Date</label>
        <input formControlName="date" class="form-control" placeholder="Date of transaction" required>

        <label for="description">Description</label>
        <input formControlName="description" class="form-control" placeholder="More information about the transaction">
        <button class="w-50 btn btn-lg btn-primary" type="submit">ADD</button>
    </form>
</div>
