<div class="sidenav" [ngClass]="collapsed ? 'sidenav-collapsed': '' ">
    <div class="logo-container">
        <button class="logo" (click)="toggelCollapse()">V</button>
        <div class="logo-text" *ngIf="collapsed">View Pesa</div>
        <button class="btn-close" *ngIf="collapsed" (click)="closeSidenav()">
            <i class="fal fa-times close-icon"></i>
        </button>
    </div>
    <ul class="sidenav-nav">
        <li class="sidenav-nav-item" *ngFor="let data of navData">

            <a class="sidenav-nav-link" [routerLink]="[data.routerLink]" routerLinkActive="active"
                [routerLinkActiveOptions]="{exact: true}">
                <i>{{data.icon}}</i>
                <span class="sidenav-link-text" *ngIf="collapsed">{{data.label}}</span>
            </a>
        </li>
        <li>
            <a class="sidenav-nav-link" [routerLink]="['/my-profile', obtainID]" routerLinkActive="active"
                [routerLinkActiveOptions]="{exact: true}">
                <i>My</i>
                <span class="sidenav-link-text" *ngIf="collapsed">My Profile</span>
            </a>
        </li>
    </ul>
</div>
