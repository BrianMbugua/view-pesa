<app-sidenav *ngIf="authService.isLoggedIn" (onToggleSidenav)="onToggleSidenav($event)"></app-sidenav>
<div class="container d-flex flex-wrap p-3 px-md-4 mb-3 bg-white border-bottom">
  <h5 class="nav me-auto">View Pesa</h5>
  <nav class="nav">
    
    <a *ngIf="!authService.isLoggedIn"
      class="btn btn-light text-dark me-2"
      routerLinkActive="active"
      routerLink="/login"
      >Sign in</a
    >
  </nav>
  <a *ngIf="!authService.isLoggedIn"
    class="btn btn-primary"
    routerLinkActive="active"
    routerLinkActive="active"
    routerLink="/register"
    >Sign up</a
  >
  <button *ngIf="authService.isLoggedIn"
    (click)="logout()"
    type="button"
    class="btn btn-danger"
  >
    Logout
  </button>
</div>
<div class="container mt-5">
  <div class="mt-5">
    <router-outlet></router-outlet>
  </div>
</div>
